        <h2>New Patient Registration</h2>
        <h5>Please fill out the form below</h5>
        <label for="FirstName" class="formlabel">First Name:</label>
        <input type="text" id="FirstName" name="FirstName" size="30">
        
        <br />

        <label for="MiddleInitial" class="formlabel">Middle Initial:</label>
        <input type="text" id="MiddleInitial" name="MiddleInitial" size="1">

        <br />
        
        <label class="formlabel">Gender:</label>
        <input type="radio" name="gender" value="M" id="Male" class="parent"> Male
        <input type="radio" name="gender" value="F" id="Female" class="parent"> female
        <input type="radio" name="gender" value="N" id="Other" class="parent"> N/A

        <br />
        <label class="formlabel">Birthday:</label>
